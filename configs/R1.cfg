!
interface GigabitEthernet1
 vrf forwarding Mgmt-vrf
 ip address 198.18.1.101 255.255.255.0
 ip nat outside
 negotiation auto
 no cdp enable
 no lldp transmit
 no lldp receive
 no shutdown
!
interface GigabitEthernet2
 ip address 100.65.1.1 255.255.255.0
 negotiation auto
 no mop enabled
 no mop sysid
 cdp enable
 no shutdown
!
interface GigabitEthernet3
 ip address 100.64.12.1 255.255.255.0
 ip ospf network point-to-point
 negotiation auto
 no mop enabled
 no mop sysid
 cdp enable
 no shutdown
!
interface GigabitEthernet4
 ip address 100.64.14.1 255.255.255.0
 ip ospf network point-to-point
 negotiation auto
 no mop enabled
 no mop sysid
 cdp enable
 no shutdown
!
router ospf 1
 network 100.64.0.0 0.1.255.255 area 0
 router-id 1.1.1.1
!
router bgp 100
